<p>思源笔记使用 <a href="https://git-scm.com/">Git</a> 实现版本管理。打开本地文件夹（非 WebDAV）后，该文件夹会被自动初始化为一个 Git 仓库（生成 .git 文件夹用于存储 Git 元数据）。</p>
<p>所有对于文档、资源文件的变更操作（比如新建、编辑、重命名和删除）都会纳入到版本管理中（默认是间隔 10 分钟自动提交，可在设置 - 编辑器中调整），以便在以后可以进行历史操作的浏览：</p>
<ul>
<li>编辑器页签右键下拉菜单中选择历史</li>
<li>文件树右键下拉菜单中选择历史</li>
</ul>
<p>目前思源笔记仅支持浏览历史，如果需要更多 Git 操作的支持（比如回滚），请使用 Git 工具进行操作。请注意，使用外部工具操作之后需要重启思源笔记。</p>
